<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-weight: bold;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            cursor: pointer;
            margin: 8.6px;
            border-radius: 4px;
            height: 22px;
            font-size: 10px;
            font-weight: 300;
            text-transform: uppercase;
            transition: all 200ms linear;
            padding: 9px;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: none;
            background-color: #ffeba7;
            color: #102770;
            box-shadow: 0 8px 24px 0 rgba(255,235,167,.2);
        }
    </style>
</head>
<body>
<h1>Projet</h1>

<div class="button-container">
    <button class="btn">Requête 1</button>
    <button class="btn">Requête 2</button>
    <button class="btn">Requête 3</button>
    <button class="btn">Requête 4</button>
    <button class="btn">Requête 5</button>
    <button class="btn">Requête 6</button>
    <button class="btn">Requête 7</button>
    <button class="btn">Requête 8</button>
    <button class="btn">Requête 9</button>
</div>
</body>
</html>
